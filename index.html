<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>DataVis Assignment 2 — Scatterplot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Cars Scatterplot — Assignment 2</h1>
    <p class="subtitle">x: Retail Price  |  y: Horsepower  |  color: City MPG  |  size: Engine Size</p>
  </header>

  <main>
    <section id="viz-area">
      <div id="scatterplot"></div>
      <!-- legend and controls -->
      <div id="controls">
        <div id="legend-color" class="legend-block"></div>
        <div id="legend-size" class="legend-block"></div>
      </div>
    </section>

    <aside id="details">
      <h2>Selected Car</h2>
      <div id="info">
        <p class="hint">Click any dot in the plot to see details here.</p>
      </div>
    </aside>
  </main>

  <footer>
    <small>Built with D3 (v5). Dataset: <code>cars.csv</code></small>
  </footer>

  <!-- D3 v5 (already present in your repo) -->
  <script src="d3.v5.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
